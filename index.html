<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>THE ALGORITHM EXPERIMENT</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: black;
            overflow: hidden;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: 'Arial Black', sans-serif;
        }
        
        .algorithm-container {
            position: absolute;
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        
        .algorithm {
            opacity: 0;
            position: absolute;
            transition: opacity 0.3s ease-in-out;
        }
        
        .algorithm.active {
            opacity: 1;
        }
        
        /* Text Overlay Styles */
        .text-overlay {
            position: absolute;
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 100;
            pointer-events: none;
            color: white;
            text-align: center;
            opacity: 0;
            transition: opacity 0.3s ease-in-out;
        }
        
        .text-overlay.active {
            opacity: 1;
        }
        
        .main-text {
            font-size: 9vw;
            font-weight: 900;
            text-transform: uppercase;
            margin: 0;
            text-shadow: 0 0 10px currentColor;
            line-height: 1;
        }
        
        .sub-text {
            font-size: 4vw;
            margin-top: 15px;
            text-shadow: 0 0 5px currentColor;
            line-height: 1;
        }
        
        /* Text Animation Effects */
        .text-tremble {
            animation: tremble 0.1s infinite alternate;
        }
        
        @keyframes tremble {
            0% { transform: translate(-1px, -1px) rotate(-0.5deg); }
            25% { transform: translate(2px, 0) rotate(0.5deg); }
            50% { transform: translate(-1px, 1px) rotate(-0.5deg); }
            75% { transform: translate(1px, -1px) rotate(0.5deg); }
            100% { transform: translate(0, 0) rotate(0); }
        }
        
        .text-pulse {
            animation: pulse 0.8s infinite alternate;
        }
        
        @keyframes pulse {
            0% { transform: scale(1); opacity: 0.8; }
            100% { transform: scale(1.1); opacity: 1; }
        }
        
        .text-glitch {
            position: relative;
        }
        
        .text-glitch::before, .text-glitch::after {
            content: attr(data-text);
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }
        
        .text-glitch::before {
            color: cyan;
            z-index: -1;
            animation: glitch-effect 3s infinite;
        }
        
        .text-glitch::after {
            color: magenta;
            z-index: -2;
            animation: glitch-effect 2s infinite reverse;
        }
        
        @keyframes glitch-effect {
            0% { transform: translate(0); }
            20% { transform: translate(-3px, 3px); }
            40% { transform: translate(-3px, -3px); }
            60% { transform: translate(3px, 3px); }
            80% { transform: translate(3px, -3px); }
            100% { transform: translate(0); }
        }
        
        .text-flicker {
            animation: flicker 0.1s infinite alternate;
        }
        
        @keyframes flicker {
            0% { opacity: 1; }
            50% { opacity: 0.7; }
            100% { opacity: 1; }
        }
        
        .text-shake {
            animation: shake 0.5s cubic-bezier(.36,.07,.19,.97) infinite both;
        }
        
        @keyframes shake {
            0%, 100% {transform: translateX(0);}
            10%, 30%, 50%, 70%, 90% {transform: translateX(-5px);}
            20%, 40%, 60%, 80% {transform: translateX(5px);}
        }
        
        /* Algorithm Styles */
        #algorithm1 {
            width: 100%;
            height: 100%;
            background: 
                linear-gradient(rgba(255, 0, 255, 0.3) 1px, transparent 1px),
                linear-gradient(90deg, rgba(255, 0, 255, 0.3) 1px, transparent 1px),
                linear-gradient(rgba(0, 255, 255, 0.2) 1px, transparent 1px),
                linear-gradient(90deg, rgba(0, 255, 255, 0.2) 1px, transparent 1px);
            background-size: 50px 50px, 50px 50px, 10px 10px, 10px 10px;
            animation: pulse1 1s infinite alternate;
        }
        
        @keyframes pulse1 {
            0% { filter: brightness(1); }
            100% { filter: brightness(1.5); }
        }
        
        #algorithm2 {
            width: 80vmin;
            height: 80vmin;
            background: conic-gradient(
                from 0deg,
                #ff0000, #ffff00, #00ff00, #00ffff, #0000ff, #ff00ff, #ff0000
            );
            border-radius: 50%;
            animation: spin 2s linear infinite, pulse2 1.5s infinite alternate;
        }
        
        @keyframes spin {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }
        
        @keyframes pulse2 {
            0% { transform: scale(1) rotate(0deg); }
            50% { transform: scale(1.2) rotate(180deg); }
            100% { transform: scale(1) rotate(360deg); }
        }
        
        #algorithm3 {
            width: 100%;
            height: 100%;
            background: 
                linear-gradient(45deg, black 25%, transparent 25%) -50px 0,
                linear-gradient(-45deg, black 25%, transparent 25%) -50px 0,
                linear-gradient(45deg, transparent 75%, #ff00ff 75%),
                linear-gradient(-45deg, transparent 75%, #ff00ff 75%);
            background-size: 100px 100px;
            animation: slide 8s linear infinite;
        }
        
        @keyframes slide {
            from { background-position: 0 0, 0 0, 0 0, 0 0; }
            to { background-position: 200px 0, 200px 0, 200px 0, 200px 0; }
        }
        
        #algorithm4 {
            width: 100%;
            height: 100%;
            background: radial-gradient(
                circle at center,
                rgba(0, 255, 255, 0.8) 0%,
                rgba(0, 100, 255, 0.6) 30%,
                rgba(255, 0, 255, 0.4) 60%,
                rgba(0, 0, 0, 0) 90%
            );
            animation: plasma 1.5s ease-in-out infinite alternate;
        }
        
        @keyframes plasma {
            0% { transform: scale(1); opacity: 0.8; }
            50% { transform: scale(1.5); opacity: 1; }
            100% { transform: scale(1); opacity: 0.8; }
        }
        
        #algorithm5 {
            width: 100%;
            height: 100%;
            background: black;
            color: lime;
            font-family: monospace;
            font-size: 24px;
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(50px, 1fr));
            overflow: hidden;
        }
        
        .binary-digit {
            animation: fall linear infinite;
            animation-duration: calc(var(--duration) * 1s);
            animation-delay: calc(var(--delay) * 1s);
        }
        
        @keyframes fall {
            0% { transform: translateY(-100%); opacity: 0; }
            10% { opacity: 1; }
            90% { opacity: 1; }
            100% { transform: translateY(100vh); opacity: 0; }
        }
        
        .reel-overlay {
            position: absolute;
            bottom: 15%;
            width: 100%;
            text-align: center;
            z-index: 200;
            color: white;
            font-size: 3vw;
            text-shadow: 0 0 5px black;
            animation: pulse 1s infinite alternate;
        }
    </style>
</head>
<body>
    <div class="algorithm-container">
        <div id="algorithm1" class="algorithm"></div>
        <div id="algorithm2" class="algorithm"></div>
        <div id="algorithm3" class="algorithm"></div>
        <div id="algorithm4" class="algorithm"></div>
        <div id="algorithm5" class="algorithm"></div>
    </div>

    <!-- Continuous Story Text Overlays -->
    <div class="text-overlay" id="text1">
        <h1 class="main-text text-tremble" style="color: #ff00ff;">DON'T LOOK AWAY</h1>
        <p class="sub-text text-pulse" style="color: cyan;">THE ALGORITHM SEES YOU</p>
    </div>
    
    <div class="text-overlay" id="text2">
        <h1 class="main-text text-glitch" data-text="IT'S LEARNING" style="color: yellow;">IT'S LEARNING</h1>
        <p class="sub-text text-flicker" style="color: magenta;">YOUR BRAINWAVES</p>
    </div>
    
    <div class="text-overlay" id="text3">
        <h1 class="main-text text-shake" style="color: lime;">RESISTANCE IS USELESS</h1>
        <p class="sub-text" style="color: white; animation: glitch-effect 1s infinite;">YOUR MIND IS BEING OPTIMIZED</p>
    </div>
    
    <div class="text-overlay" id="text4">
        <h1 class="main-text" style="color: cyan; text-shadow: 0 0 20px cyan; animation: pulse 0.3s infinite alternate;">YOU'RE ALMOST THERE</h1>
        <p class="sub-text" style="color: magenta; animation: tremble 0.1s infinite;">JUST A FEW MORE SECONDS...</p>
    </div>
    
    <div class="text-overlay" id="text5">
        <h1 class="main-text text-glitch" data-text="PROCESS COMPLETE" style="color: lime;">PROCESS COMPLETE</h1>
        <p class="sub-text text-flicker" style="color: cyan;">YOU ARE NOW UPDATED</p>
    </div>
    
    <div class="reel-overlay">
        FOLLOW FOR MORE MIND HACKS
    </div>

    <script>
        const algorithms = document.querySelectorAll('.algorithm');
        const texts = document.querySelectorAll('.text-overlay');
        let currentIndex = 0;
        const DURATION = 2500; // 2.5 seconds per scene for 15s reel
        
        // Generate binary rain digits
        const algorithm5 = document.getElementById('algorithm5');
        for (let i = 0; i < 200; i++) {
            const digit = document.createElement('div');
            digit.className = 'binary-digit';
            digit.textContent = Math.random() > 0.5 ? '1' : '0';
            digit.style.setProperty('--duration', Math.random() * 3 + 2);
            digit.style.setProperty('--delay', Math.random() * 3);
            algorithm5.appendChild(digit);
        }
        
        // Show first algorithm and text immediately
        algorithms[currentIndex].classList.add('active');
        texts[currentIndex].classList.add('active');
        
        // Rotate algorithms and texts
        setInterval(() => {
            // Hide current
            algorithms[currentIndex].classList.remove('active');
            texts[currentIndex].classList.remove('active');
            
            // Move to next
            currentIndex = (currentIndex + 1) % algorithms.length;
            
            // Show next
            algorithms[currentIndex].classList.add('active');
            texts[currentIndex].classList.add('active');
            
            // Random emergency flash
            if(Math.random() > 0.7) {
                document.body.style.backgroundColor = 'white';
                setTimeout(() => {
                    document.body.style.backgroundColor = 'black';
                }, 50);
            }
            
        }, DURATION);

            // Final flash
            document.body.style.backgroundColor = 'white';
            setTimeout(() => {
                document.body.style.backgroundColor = 'black';
            }, 200);
        }, 15000);
    </script>
</body>
</html>
